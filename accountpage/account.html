<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Account | Kapiculture</title>
  <link rel="stylesheet" href="/accountpage/account.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <a href="/index.html">Kapiculture â˜•</a>
    </div>
    <div class="nav-items">
      <a href="/index.html">Home</a>
      <a href="/products.html">Shop</a>
      <a href="/about.html">About</a>
      <span class="user-menu">
        <span id="username-nav"></span>
        <button id="logout-btn">Logout</button>
      </span>
    </div>
  </header>

  <!-- Main Content -->
  <div class="main-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="user-profile">
        <div class="profile-img-container">
          <img id="profile-img" src="/assets/default-profile.png" alt="Profile Picture">
          <label for="profile-upload" class="upload-btn">
            <i class="fas fa-camera"></i>
          </label>
          <input type="file" id="profile-upload" accept="image/*">
        </div>
        <h2 id="username-display">Loading...</h2>
      </div>
      <ul>
        <li class="active" data-tab="profile"><i class="fas fa-user"></i> Profile</li>
        <li data-tab="orders"><i class="fas fa-box-open"></i> Orders</li>
        <li data-tab="settings"><i class="fas fa-cog"></i> Settings</li>
        <li data-tab="security"><i class="fas fa-shield-alt"></i> Security</li>
      </ul>
    </aside>

    <!-- Content Area -->
    <main class="content">
      <!-- Profile Tab Content -->
      <div id="profile-tab" class="tab-content active">
        <h2>Profile Information</h2>
        <form id="profile-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone">
          </div>
          <button type="submit" class="save-btn">Save Changes</button>
        </form>
      </div>

      <!-- Other tabs will be loaded dynamically -->
    </main>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage-compat.js"></script>
  
  <!-- Main App JS -->
  <script src="/accountpage/account.js"></script>
</body>
</html>
